<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />

</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center">Expense Tracker</h3>

      <!-- Login Form -->
      <form id="login-form">
        <h5 class="mb-3">Login</h5>
        <div class="mb-3">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <div id="login-error" class="text-danger small mb-2"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3 mb-0">
          New user? <a href="#" onclick="toggleForms()">Sign up</a>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="d-none">
        <h5 class="mb-3">Sign Up</h5>
        <div class="mb-3">
          <label for="signup-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="signup-name" required>
        </div>
        <div class="mb-3">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required>
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" required>
        </div>
        <div id="signup-error" class="text-danger small mb-2"></div>
        <button type="submit" class="btn btn-success w-100">Create Account</button>
        <p class="text-center mt-3 mb-0">
          Already have an account? <a href="#" onclick="toggleForms()">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('login-form').classList.toggle('d-none');
      document.getElementById('signup-form').classList.toggle('d-none');
    }
  </script>
  <script src="auth.js"></script>
</body>
</html>
